@(request: Request[_])
@views.html.admin.template(request, "Debian Repositories") {
	<style>
	.table-style {
	border-collapse: separate; border-spacing: 20px;
	}
	</style>

	<a href="/admin/debian/addrepo">Add repository</a></br>
	<table class="table-style">
		<tr><td></td><td>Repository Name</td><td>sources.list entry</td><td>Operations</td></tr>
		@for(repo <- controllers.DebianRepositoryManager.Repositories.getRepos) {
			<tr>
				<td>@repo.repoId</td>
				<td>@repo.name</td>
				<td>deb &lt;archivalry root&gt;/debian/ @repo.name/</td>
				<td>
					<a href="/admin/debian/delrepo?id=@repo.repoId" style="color: red;"><i class="fa fa-times"></i></a>
				</td>
			</tr>
		}
	</table>
}
