@(request: Request[_], user: models.db.User)
@views.html.admin.template(request, "Profile of " + user.username) {

	<h2>Profile of @user.username</h2>
	<hr/>
	<form class="form-horizontal" method="post" action="/admin/users/profile?action=changepassword&user=@user.username" role="form">
		<input type="password" class="form-control" name="password" placeholder="Enter new password" required>
		<br/>
		<button type="submit" class="btn btn-default">Change password.</button>
	</form>

	<hr/>

	@if(user.admin){
		<form class="form-horizontal" method="post" action="/admin/users/profile?action=deadmin&user=@user.username" role="form">
			<button type="submit" class="btn btn-default">Remove admin status.</button>
		</form>
	} else {
		<form class="form-horizontal" method="post" action="/admin/users/profile?action=admin&user=@user.username" role="form">
			<button type="submit" class="btn btn-default">Give admin status.</button>
		</form>

	}

	<hr/>
	<form class="form-horizontal" method="post" action="/admin/users/profile?action=delete&user=@user.username" role="form">
		<button type="submit" class="btn btn-default" style="background-color: red; color: white;">Delete user.</button>
	</form>
}
